{% extends "results/base.html" %}

{% block main_content %}

<div class="col-md-3 offset-md-4  centered">
    <p>Online Result Syestem</p>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="std_class">Class:</label>
            <input type="number" class="form-control" id="std_class" name="std_class">
        </div>
        <div class="form-group">
            <label for="std_roll">Roll Number:</label>
            <input type="number" class="form-control" id="std_roll" name="std_roll">
        </div>
       
        <button type="submit" class="btn btn-primary">Search Your Result</button>
    </form>
</div>

<h2>{{tuck}}</h2>



<table class="table table-hover">
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Roll</th>
        </tr>
    </thead>
    <tbody>
        {% for i in obj %} 
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.std_name}} </td>
            <td>{{i.std_class}} </td>
            <td>{{i.std_roll}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock main_content %}
