{% extends "results/base.html" %}

{% block main_content %}



<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll</th>
        </tr>
    </thead>
    <tbody>
        {% for i in obj %} 
        <tr>
            <td>{{i.std_name}} </td>
            <td>{{i.std_class}} </td>
            <td>{{i.std_roll}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock main_content %}
