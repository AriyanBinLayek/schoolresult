{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fulhata Secondary School Online Result Syestem</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    <!-- Bootstrap core CSS -->
    <link href='https://fonts.googleapis.com/css?family=Amiko' rel='stylesheet'>
    <link href="{% static '/results/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'results/css/full-width-pics.css' %}" rel="stylesheet">
<style>
 body { font-family: 'Actor';font-size: 19px; }
 p,td,tr,button,h1,h2,h3,h4,h5{
 font-family: 'Amiko';font-size: 17px;
 }
 .title_custom{
 font-family: 'Amita';font-size: 32px;font-weight: 35px;
 }

 .title_custom_two{
 font-family: 'Almendra';font-size: 22px;
 }
</style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Fulhata Secondary School</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Search Result</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'login' %}">Log in</a>
                    </li>
                   
                   
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header - set the background image for the header in the line below -->
    <header class="py-5 bg-image-full" style="background-image: url('https://unsplash.it/1900/1080?image=997');">
        <img class="img-fluid d-block mx-auto" style="height:12em" src="{% static 'results/logo.jpg' %}" alt="">
    </header>

    <!-- Content section -->
    <section class="py-5">
        <div class="container">
            {% block main_content %}
              
            {% endblock main_content %}
        </div>
    </section>

 

   

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Fulhata High School 2018</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'results/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'results/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
